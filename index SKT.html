<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Creation</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>

<body>

    <div class="container main-box">
        <h1>Account Creation</h1>

        <form>
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter your username">

            <br>

            <label class="form-label">Password:</label>
            <input type="password" class="form-control" id="input2" placeholder="Enter a password">

            <br>

            <div class="text-center">
                <!-- FIXED FUNCTION NAME -->
                <button type="button" class="btn btn-dark"
                        py-click="account_authentication">
                    Sign
                </button>
            </div>
        </form>

        <h3 id="output"></h3>
    </div>

    <footer class="footer text-center">
        <p>Simrandip Kaur | 10 - Topaz</p>
    </footer>

    <py-script src="main SKT.py"></py-script>

</body>
</html>

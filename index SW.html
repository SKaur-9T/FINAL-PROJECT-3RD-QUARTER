<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intramurals Team Checker</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>

<body>

<div class="container main-box">

    <h1 class="text-center mb-4">Intramurals Team Checker</h1>

    <form>

        <!-- REGISTER -->
        <label class="form-label">Have you registered?</label>
        <select class="form-select" id="register">
            <option disabled selected>Choose your option</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
        </select>

        <!-- CLEARANCE -->
        <label class="form-label mt-3">Have you availed medical clearance?</label>
        <select class="form-select" id="clearance">
            <option disabled selected>Choose your option</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
        </select>

        <!-- LEVEL -->
        <label class="form-label mt-3">What grade level are you?</label>
        <select class="form-select" id="level">
            <option disabled selected>Choose your option</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <!-- SECTION -->
        <label class="form-label mt-3">What section are you?</label>
        <select class="form-select" id="section">
            <option disabled selected>Choose your option</option>
            <option value="1">Emerald</option>
            <option value="2">Ruby</option>
            <option value="3">Sapphire</option>
            <option value="4">Topaz</option>
        </select>

        <div class="text-center mt-4">
            <button type="button" class="btn btn-dark px-4" py-click="intrams_team">
                Show Team
            </button>
        </div>

    </form>

    <hr>

    <h3 id="output" class="text-center">Intrams Team:</h3>

</div>

<footer class="text-center mt-4">
    <p>Simrandip Kaur | 10 - Topaz</p>
</footer>

<py-script src="main.py"></py-script>

</body>
</html>
